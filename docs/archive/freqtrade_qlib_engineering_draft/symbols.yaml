# 04_shared/config/symbols.yaml
# 交易对配置

# Freqtrade 使用的交易对格式
pairs:
  - BTC/USDT
  - ETH/USDT

# Qlib 使用的交易对格式（下划线而非斜杠）
qlib_symbols:
  - BTC_USDT
  - ETH_USDT

# 市场类型
market: crypto_spot

# 时间周期配置
timeframes:
  primary: 1h        # 主要时间周期
  secondary: 4h      # 次要时间周期
  
# 数据源配置
data_sources:
  exchange: binance
  backup_exchange: bybit
  
# 交易对权重（用于优先级）
weights:
  BTC/USDT: 0.5
  ETH/USDT: 0.5
