# Pre-commit hooks 配置
# 用于自动检查文档质量和代码规范
# 安装: pip install pre-commit
# 启用: pre-commit install
# 运行: pre-commit run --all-files

repos:
  # 基础检查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace        # 删除行尾空格
        exclude: ^docs/archive/
      - id: end-of-file-fixer          # 确保文件以换行符结尾
        exclude: ^docs/archive/
      - id: check-yaml                 # 检查 YAML 语法
      - id: check-json                 # 检查 JSON 语法
      - id: check-added-large-files    # 防止提交大文件
        args: ['--maxkb=1000']
      - id: check-merge-conflict       # 检查合并冲突标记
      - id: mixed-line-ending          # 检查混合行尾符
        args: ['--fix=lf']

  # Markdown 格式检查
  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.12.0
    hooks:
      - id: markdownlint
        args: ['--config', '.markdownlint.json']
        exclude: ^docs/archive/

  # Python 代码格式化
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11

  # Python 代码检查
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120']

  # 自定义文档检查
  - repo: local
    hooks:
      - id: check-doc-metadata
        name: 检查文档元数据
        entry: python scripts/tools/check_doc_metadata.py
        language: system
        files: ^docs/.*\.md$
        exclude: ^docs/archive/

