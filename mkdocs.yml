# MkDocs 配置文件
site_name: Freqtrade Demo 文档
site_description: Freqtrade + Qlib 量化交易系统文档
site_author: 项目团队

# 仓库信息
repo_url: https://github.com/your-username/freqtrade_demo
repo_name: freqtrade_demo

# 文档目录
docs_dir: docs

# 主题配置
theme:
  name: material
  language: zh
  palette:
    # 浅色模式
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    # 深色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  features:
    - navigation.instant      # 即时加载
    - navigation.tracking     # 锚点跟踪
    - navigation.tabs         # 顶部导航标签
    - navigation.sections     # 导航分组
    - navigation.expand       # 展开导航
    - navigation.top          # 返回顶部按钮
    - search.suggest          # 搜索建议
    - search.highlight        # 搜索高亮
    - search.share            # 搜索分享
    - toc.follow              # 目录跟随
    - content.code.copy       # 代码复制按钮

# Markdown 扩展
markdown_extensions:
  - admonition              # 提示框
  - pymdownx.details        # 可折叠提示框
  - pymdownx.superfences    # 代码块增强
  - pymdownx.tabbed:        # 标签页
      alternate_style: true
  - pymdownx.highlight:     # 代码高亮
      anchor_linenums: true
  - pymdownx.inlinehilite   # 行内代码高亮
  - pymdownx.snippets       # 代码片段
  - tables                  # 表格
  - attr_list               # 属性列表
  - md_in_html              # HTML 中的 Markdown
  - toc:                    # 目录
      permalink: true
      toc_depth: 3

# 插件
plugins:
  - search:
      lang:
        - zh
        - en
      separator: '[\s\-\.]+'

