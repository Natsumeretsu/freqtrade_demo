# Qlib 研究/集成层路径约定（可被 .env 覆盖）
#
# 说明：
# - 本仓库采用“业界常见分层”：01_freqtrade/（交易执行）+ 02_qlib_research/（研究训练）
# - Qlib 相关数据/模型默认写入可重建目录（gitignore）

freqtrade:
  # Freqtrade 历史数据根目录（exchange 子目录在脚本里拼接）
  data_root: "01_freqtrade/data"

  # 默认交易所名（用于 data/<exchange>/...）
  exchange: "okx"

qlib:
  # Qlib 风格数据输出目录（可重建）
  data_root: "02_qlib_research/qlib_data"

  # 模型输出目录（可重建）
  model_root: "02_qlib_research/models/qlib"
